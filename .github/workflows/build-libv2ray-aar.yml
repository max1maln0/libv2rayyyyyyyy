name: build-libv2ray-aar

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: 26.3.11579264

    steps:
      - name: Checkout this repo (workflow)
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Install Android SDK / NDK (cmdline-tools)
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platforms;android-34" \
            "platform-tools" \
            "build-tools;34.0.0" \
            "ndk;${ANDROID_NDK_VERSION}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Install gomobile/gobind
        run: |
          set -eux
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          "$HOME/go/bin/gomobile" version
          echo "GOMOBILE=$HOME/go/bin/gomobile" >> $GITHUB_ENV

      - name: Clone AndroidLibXrayLite
        run: |
          set -eux
          git clone --depth=1 https://github.com/2dust/AndroidLibXrayLite.git

      - name: Disable XUDP in sources
        run: |
          set -eux
          sudo apt-get update && sudo apt-get install -y dos2unix
          mkdir -p scripts
          cat > scripts/disable_xudp.sh <<'SH'
          #!/usr/bin/env bash
          set -euo pipefail
          ROOT="AndroidLibXrayLite"
          # Глушим любые упоминания xudp (убираем фичу на этапе сборки)
          grep -RIl --include='*.go' -e 'xudp' "$ROOT" | xargs -r sed -i 's/xudp/xxxp/g'
          SH
          dos2unix scripts/disable_xudp.sh
          bash scripts/disable_xudp.sh
          echo "[xudp] patch done"

      - name: Build AAR (arm64 only)
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -euo pipefail
          # Находим пакет, где объявлен 'package mobile'
          MOBILE_DIR="$(grep -RIl --include='*.go' -m1 '^package[[:space:]]\+mobile$' AndroidLibXrayLite | xargs -r dirname)"
          if [[ -z "$MOBILE_DIR" ]]; then
            if [[ -f AndroidLibXrayLite/go.mod ]]; then
              MOBILE_DIR="AndroidLibXrayLite"
            else
              echo "::error::Не найден пакет 'mobile' в AndroidLibXrayLite"; exit 1
            fi
          fi
          echo "Using package: $MOBILE_DIR"
          "$GOMOBILE" bind -v -target=android/arm64 -androidapi=24 -o libv2ray.aar "$MOBILE_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray-aar
          path: libv2ray.aar
