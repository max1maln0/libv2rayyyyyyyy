name: build-libv2ray-aar

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:     [ 'v*' ]

permissions:
  contents: read

env:
  LIB_REPO: 2dust/AndroidLibXrayLite     # репозиторий с исходниками
  LIB_BRANCH: main                       # ветка
  LIB_SUBDIR: .                          # где лежит go.mod модуля ('.' или, напр., 'mobile')
  ANDROID_API: '24'                      # minSdk для gomobile
  NDK_VERSION: '26.3.11579264'
  BUILD_TOOLS: '35.0.0'
  ANDROID_PLATFORM: 'android-34'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo (workflow)
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install Android SDK / NDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install required Android packages
        shell: bash
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager \
            "platforms;${ANDROID_PLATFORM}" \
            "build-tools;${BUILD_TOOLS}" \
            "ndk;${NDK_VERSION}"
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/${NDK_VERSION}" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_LATEST_HOME=${ANDROID_SDK_ROOT}/ndk/${NDK_VERSION}" >> "$GITHUB_ENV"

      - name: Install gomobile/gobind
        shell: bash
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "${HOME}/go/bin" >> "$GITHUB_PATH"

      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Clone AndroidLibXrayLite
        shell: bash
        run: |
          echo "[clone] https://github.com/${LIB_REPO}.git @ ${LIB_BRANCH}"
          git clone --depth=1 --branch "${LIB_BRANCH}" "https://github.com/${LIB_REPO}.git" AndroidLibXrayLite
          ls -la AndroidLibXrayLite

      - name: Create & stage patch (disable XUDP)
        shell: bash
        run: |
          mkdir -p scripts
          cat > scripts/disable_xudp.sh <<'PATCH'
          #!/usr/bin/env bash
          set -euo pipefail
          CORE_DIR="AndroidLibXrayLite/${LIB_SUBDIR}"

          # Если в указанном каталоге нет go.mod — попробуем найти
          if [[ ! -f "${CORE_DIR}/go.mod" ]]; then
            CAND=$(grep -Rsl --include='go.mod' '^module ' AndroidLibXrayLite || true | head -n1)
            if [[ -n "${CAND}" ]]; then CORE_DIR="$(dirname "${CAND}")"; fi
          fi
          echo "[xudp] core dir: ${CORE_DIR}"

          # init() в xudp для android → no-op
          grep -Rsl --include='*xudp*_android*.go' 'func init()' "${CORE_DIR}" 2>/dev/null \
            | xargs -r sed -i 's/func init() {[^}]*}/func init() { \/* XUDP disabled on Android *\/ }/g'

          # mustLoadBaseKey → no-op
          grep -Rsl --include='*xudp*.go' 'mustLoadBaseKey()' "${CORE_DIR}" 2>/dev/null \
            | xargs -r sed -i 's/func mustLoadBaseKey() {[^}]*}/func mustLoadBaseKey() { \/* no-op *\/ }/g'

          # Паники по basekey → лог и возврат
          grep -Rsl --include='*xudp*.go' 'xray.xudp.basekey' "${CORE_DIR}" 2>/dev/null \
            | xargs -r sed -i 's/panic(.*BaseKey.*)/log.Println("XUDP disabled: skipping basekey check"); return/g'

          # Любые enabled/Enabled() принудительно выключаем
          grep -Rsl --include='*xudp*.go' -E '\bEnabled\(|enabled\s*:|enabled\s*=' "${CORE_DIR}" 2>/dev/null \
            | xargs -r sed -i 's/\benabled\b\s*=\s*true/enabled = false/g; s/\bEnabled()\s*{\s*return true/Enabled(){ return false/g'

          echo "[xudp] patch applied."
          PATCH
          chmod +x scripts/disable_xudp.sh
          dos2unix scripts/disable_xudp.sh || true
          bash scripts/disable_xudp.sh

      - name: gomobile init
        shell: bash
        working-directory: AndroidLibXrayLite/${{ env.LIB_SUBDIR }}
        run: gomobile init -ndk "${ANDROID_NDK_HOME}"

      - name: Build AAR (arm64 only)
        shell: bash
        working-directory: AndroidLibXrayLite/${{ env.LIB_SUBDIR }}
        run: |
          gomobile bind \
            -target=android/arm64 \
            -androidapi "${ANDROID_API}" \
            -o libv2ray.aar \
            .
          ls -la

      - name: Verify .aar
        shell: bash
        working-directory: AndroidLibXrayLite/${{ env.LIB_SUBDIR }}
        run: unzip -l libv2ray.aar | sed -n '1,120p'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray-aar
          path: AndroidLibXrayLite/${{ env.LIB_SUBDIR }}/libv2ray.aar
          if-no-files-found: error
